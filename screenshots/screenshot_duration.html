<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doom Journal - Duration Selection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #252525;
      --text-primary: #e0e0e0;
      --text-secondary: #888;
      --text-muted: #555;
      --accent: #4a9eff;
    }
    html, body {
      width: 1280px;
      height: 800px;
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      height: 100%;
      max-width: 800px;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }
    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    .title {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }
    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
    }
    .duration-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .duration-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--text-muted);
      color: var(--text-primary);
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .duration-btn:hover {
      border-color: var(--accent);
    }
    .hint {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="screen">
      <h1 class="title">doom journal</h1>
      <p class="subtitle">write before you scroll</p>
      <div class="duration-buttons">
        <button class="duration-btn">1 min</button>
        <button class="duration-btn">3 min</button>
        <button class="duration-btn">5 min</button>
      </div>
      <p class="hint">select a duration to begin</p>
    </div>
  </div>
</body>
</html>
